<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/transmap.js"></script>
  		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZizJT4BJvdNsPaX3mUr0TjIMa6tfubyQ&callback=initTransitMap" async defer></script>
  		<link rel="stylesheet" href="css/style.css">
  	</head>
  	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
			  
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"><div id="loading"></div></a>
				</div>
			  
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar-collapse-1">
					<div class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Route Number eg. 99,5" id="route_number">
							<input type="text" class="form-control" placeholder="Bus Number" id="bus_number">
							<input type="text" class="form-control" placeholder="Refresh Rate In Seconds" id="refresh_number">
						</div>
						<button type="submit" class="btn btn-default"id="submit_button">Submit</button>
					</div>
					<ul class="nav navbar-nav navbar-right" id="navbar_right_items">
						<li>
							<a href="#" data-toggle="modal" data-target="#modal_console"><span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span></a>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div id="map"></div>
		
		<div class="modal fade" id="modal_console" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Debug Console Output</h4>
					</div>
					<div class="modal-body" id="console_text">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="console_clear">Clear</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
  	</body>
	
	<script type="text/javascript">
		document.getElementById("console_clear").addEventListener("click", function() {
			parentNode = document.getElementById("console_text");
			parentNode.innerHTML = '';
			console.clear();
		},false);
	</script>
</html>
